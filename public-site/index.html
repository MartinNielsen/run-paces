<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unlock Content</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <style>
    :root {
      --background-color: #121212;
      --surface-color: #1e1e1e;
      --primary-color: #03dac6;
      --on-surface-color: #e0e0e0;
      --error-color: #cf6679;
      --border-radius: 8px;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: var(--background-color);
      color: var(--on-surface-color);
      display: flex;
      align-items: flex-start; /* Changed from center */
      justify-content: center;
      padding-top: 8vh; /* Added padding */
      box-sizing: border-box; /* Added for better layout */
    }

    .prompt-container {
      background-color: var(--surface-color);
      padding: 2.5rem 2rem;
      border-radius: var(--border-radius);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      text-align: center;
      width: 90%;
      max-width: 400px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      color: var(--primary-color);
      margin-bottom: 1.5rem;
      letter-spacing: 2px;
      text-shadow: 0 0 10px var(--primary-color);
      animation: pulse 2.5s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        color: var(--primary-color);
        text-shadow: 0 0 10px var(--primary-color);
      }
      50% {
        color: rgba(3, 218, 198, 0.1);
        text-shadow: 0 0 20px rgba(3, 218, 198, 0.2);
      }
    }

    #passphrase {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1.5rem;
      border-radius: var(--border-radius);
      border: 1px solid rgba(255, 255, 255, 0.2);
      background-color: #2c2c2c;
      color: var(--on-surface-color);
      font-size: 1rem;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    #passphrase:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 15px rgba(3, 218, 198, 0.3);
    }

    #decrypt {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: var(--border-radius);
      background-color: var(--primary-color);
      color: #000;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #decrypt:hover {
      background-color: #018786;
      box-shadow: 0 0 20px rgba(3, 218, 198, 0.5);
    }

    #error {
      color: var(--error-color);
      margin-top: 1rem;
      min-height: 1.2em;
      font-weight: 300;
    }

    @media (max-width: 480px) {
      .prompt-container {
        padding: 2rem 1.5rem;
      }
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div id="prompt" class="prompt-container">
    <h1>ACCESS RESTRICTED</h1>
    <input type="password" id="passphrase" placeholder="Enter Passphrase">
    <button id="decrypt">Decrypt</button>
    <p id="error"></p>
  </div>

  <script src="sjcl.min.js"></script>
  <script src="decryptor.js"></script>
</body>
</html>
